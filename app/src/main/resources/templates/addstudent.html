<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>add Student</title>
</head>

<body>

  <nav class="navbar bg-dark navbar-dark navbar-expand-md" data-bs-theme="dark">
    <a href="#" class="navbar-brand">Student Form</a>
    <div id="collapsibleNavbar" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a th:href="@{/students}" class="nav-link">Students Manager</a>
        </li>
      </ul>
    </div>
  </nav>
  <br />
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-6 col-sm-6 container justify-content-center card">
        <h3 class="text-center my-4">Student Register</h3>

        <div class="card-body">
          <form th:action="@{/students}" method="POST" th:object="${student}">
            <div class="form-group">
              <label for="name">Name</label>
              <input 
                type="text" 
                name="name" 
                th:field="*{name}" 
                id="name" 
                placeholder="insert your name" required
                class="form-control"
              >
            </div>
  
            <div class="form-group">
              <label for="lastname">Lastame</label>
              <input 
                type="text" 
                name="lastname" 
                th:field="*{lastName}" 
                id="lastname" 
                placeholder="insert your lastname"
                class="form-control"
              >
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input 
                type="email" 
                name="email" 
                id="email"  
                th:field="*{email}"  
                placeholder="example@gmail.com"
                class="form-control"
              >
            </div>
            <br />
            <div class="box-footer d-grid gap-2">
              <button class="btn btn-dark">Save </button>
            </div>
          </form>
        </div>
      </div>
      
    </div>
  </div>
</body>

</html>
