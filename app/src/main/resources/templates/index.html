<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

  <nav class="navbar bg-dark navbar-dark navbar-expand-md" data-bs-theme="dark">
    <a href="#" class="navbar-brand">Student Manager</a>
    <div id="collapsibleNavbar" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a th:href="@{/students/add}" class="nav-link">Students Form</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">

    <div class="row">
      <h3 class="my-4 text-center">Student List</h3>
      <div>
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Lastname</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="student : ${students}">
              <td th:text="${student.name}">m</td>
              <td th:text="${student.lastName}">c</td>
              <td th:text="${student.email}">2</td>
              <td>
                <a th:href="@{/students/edit/{id}(id = ${student.id})}" class="btn btn-info">Edit</a>
                <a th:href="@{/students/delete/{id}(id = ${student.id})}" class="btn btn-danger">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
